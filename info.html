<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>

<title>Introduction</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="consent.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<style type="text/css"></style>
</head>

<body>

<!-- Logging script -->
<script type="text/javascript" src="http://cloudfront.loggly.com/js/loggly.tracker-2.1.min.js" async></script>
<script>
    var _LTracker = _LTracker || [];
    _LTracker.push({'logglyKey': '08bf61ef-effa-4909-965a-5793ba2718fd',
    'sendConsoleErrors' : true,
    'tag' : 'loggly-jslogger'  });
</script>
            

<script type="text/javascript">
var testAudio = new Audio('audio/testing.m4a');
var workerID = "";
var testWords = "";

function OnSubmitForm() {

  
  document.questions.action ="digitspan.html";
  return true;
}

function Continue() {
location.href='digitspan.html?id='+workerID;return false;
}

function Submit() {
workerID = document.getElementById('id').value;
testWords = document.getElementById('words').value;
var event = 'audioTest_' + testWords;
_LTracker.push({'session': workerID, 'event':event,'score': 0,
'gameStatus':'none', 'mode':'digitTask'});
$("#continueButton").show();
}

</script>

<div id="contents">
  <h1>Study introduction</h1>
  <hr>

<div id="intro">
  <p>Please test your speakers to ensure that the audio is working and the volume
  is acceptable.<br>If it does not work, you will not be able to
  participate.</p>

    <p>
        <button onclick="testAudio.play();">Test audio</button><br>
        <label for="words">Enter the words you hear:</label>
        <input type="text" name="words" id="words" required />
  </p>
  <p>
        <label for="id">Enter your Mechanical Turk Worker ID:</label>
  <input type="text" name="id" id="id" required />
  </p>
    <input type="button"
  onclick="Submit();" value="Submit" />

    <input type="button" id="continueButton"
  onclick="Continue();" value="Continue" />

</div>

</div>

</body> </html>
