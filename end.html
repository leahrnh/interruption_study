<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>

<title>Completion Code</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="consent.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<style type="text/css"></style>
</head>

<body>

<!-- Logging script -->
<script type="text/javascript" src="loggly.tracker.js" async></script>
<script>
    var _LTracker = _LTracker || [];
    _LTracker.push({'logglyKey': '08bf61ef-effa-4909-965a-5793ba2718fd',
        'sendConsoleErrors' : true,
        'tag' : 'loggly-jslogger',
        'useDomainProxy' : true});
</script>
            

<script type="text/javascript">
getSessionID();
var completionCode = getRandomInt(1000000, 9999999);

$(document).ready(
        function()
        {
            document.getElementById("completion").innerHTML = "Completion code: " + completionCode;
        }
);

event = 'completion_'+completionCode;
_LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'complete'});

function getSessionID(){
    var locate = window.location.toString();
    sessionPair = locate.split("=");
    workerID = sessionPair[1];
    console.log("ID: " + workerID);
}

// Returns a random integer between min (included) and max (excluded)
// Using Math.round() will give you a non-uniform distribution!
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

</script>

<div id="contents">
  <h3>Thank you for participating</h3>
  <hr>
  <span id="completion">.</span>

</div>

</body> </html>
