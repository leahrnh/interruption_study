<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>

<title>Survey</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="consent.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<style type="text/css"></style>
</head>

<body>

<!-- Logging script -->
<script type="text/javascript" src="loggly.tracker.js" async></script>
<script>
    var _LTracker = _LTracker || [];
    _LTracker.push({'logglyKey': '08bf61ef-effa-4909-965a-5793ba2718fd',
        'sendConsoleErrors' : true,
        'tag' : 'loggly-jslogger',
        'useDomainProxy' : true});
</script>
            

<script type="text/javascript">
var sessionID = "";
var like = "";
var dislike = "";
var code1 = "";

function getSessionID(){
    var locate = window.location.toString();
    var vars = locate.split("&");
    var sessionPair = vars[0].split("=");
    sessionID = sessionPair[1];
    var codePair = vars[1].split("=");
    var code = codePair[1];
    code1 = code.charAt(0); //A, B, C
    if (code1=="A") {
        document.getElementById("r1l").innerHTML="Round 1 (Bedroom)";
        document.getElementById("r1d").innerHTML="Round 1 (Bedroom)";
        document.getElementById("r2l").innerHTML="Round 2 (Kitchen)";
        document.getElementById("r2d").innerHTML="Round 2 (Kitchen)";
        document.getElementById("r3l").innerHTML="Round 3 (Bathroom)";
        document.getElementById("r3d").innerHTML="Round 3 (Bathroom)";
    } else if (code1=="B") {
        document.getElementById("r1l").innerHTML="Round 1 (Kitchen)";
        document.getElementById("r1d").innerHTML="Round 1 (Kitchen)";
        document.getElementById("r2l").innerHTML="Round 2 (Bathroom)";
        document.getElementById("r2d").innerHTML="Round 2 (Bathroom)";
        document.getElementById("r3l").innerHTML="Round 3 (Bedroom)";
        document.getElementById("r3d").innerHTML="Round 3 (Bedroom)";
    } else {
        document.getElementById("r1l").innerHTML="Round 1 (Bathroom)";
        document.getElementById("r1d").innerHTML="Round 1 (Bathroom)";
        document.getElementById("r2l").innerHTML="Round 2 (Bedroom)";
        document.getElementById("r2d").innerHTML="Round 2 (Bedroom)";
        document.getElementById("r3l").innerHTML="Round 3 (Kitchen)";
        document.getElementById("r3d").innerHTML="Round 3 (Kitchen)";

    }
}

function Continue() {
location.href='end.html?id='+sessionID;return false;
}

function Submit() {
    var event;
    var likeChoice = $('input[name="likeChoice"]:checked').val();
    event = 'surveyLikeChoice_' + likeChoice;
    _LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'survey'});
    like = document.getElementById('like').value;
    event = 'surveyLike_' + like;
    _LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'survey'});
    var dislikeChoice = $('input[name="dislikeChoice"]:checked').val();
    event = 'surveyDislikeChoice_' + dislikeChoice;
    _LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'survey'});
    dislike = document.getElementById('dislike').value;
    event = 'surveyDislike_' + dislike;
    _LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'survey'});
    var age = document.getElementById('age').value;
    event = 'surveyAge_' + age;
    _LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'survey'});
    var gender = document.getElementById('gender').value;
    event = 'surveyGender_' + gender;
    _LTracker.push({'session': sessionID, 'event': event, 'score': 0, 'gameStatus': 'survey'});
    $("#continueButton").show();
}

window.onload = function() {
    getSessionID();
}

</script>

<div id="contents">
  <h1>Survey</h1>
  <hr>

<div id="intro">
    <p>Comparing the different notification styles, which did you like most?<br>
    <input type="radio" name="likeChoice" value="Round1"> <span id="r1l">Round 1</span><br>
    <input type="radio" name="likeChoice" value="Round2"> <span id="r2l">Round 2</span><br>
    <input type="radio" name="likeChoice" value="Round3"> <span id="r3l">Round 3</span><br>
  <label>What did you like about it?</label>
      <br>
  <textarea name="like" id="like" cols="40" rows="6" required></textarea>
  </p>
    <p>
  <label>Which did you like the least?</label><br>
        <input type="radio" name="dislikeChoice" value="Round1"> <span id="r1d">Round 1</span><br>
        <input type="radio" name="dislikeChoice" value="Round2"> <span id="r2d">Round 2</span><br>
        <input type="radio" name="dislikeChoice" value="Round3"> <span id="r3d">Round 3</span><br>
        <label>What did you dislike about it?</label>
      <br>
  <textarea name="dislike" id="dislike" cols="40" rows="6" required></textarea>
    </p>
    <p>
        <label>How old are you?</label>
        <input type="text" name="age" id="age" required>
        <br>
        <label>What is your gender?</label>
        <input type="text" name="gender" id="gender" required>
    </p>
  <input type="button"
  onclick="Submit();" value="Submit" />
  
  <input type="button" id="continueButton"
  onclick="Continue();" value="Continue" />
  
</div>

</div>

</body> </html>
